<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bChat</title>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/chat/app.js"></script>

</head>

<body>
	<main>
		<div id="landing">
			<input id="username" class="login-input" type="text" placeholder="username">
			<input id="room" class="login-input" type="text" placeholder="room">
			<button id="enter" class="login-input">enter</button>
			<div id="error" class="login-input"></div>
		</div>
		<div id="chat">
			<div id="messages">
			</div>
			<div id="input">
				<input id="message" type="text" placeholder="message">
				<button id="send">send</button>
			</div>
		</div>
	</main>
</body>
